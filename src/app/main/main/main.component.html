<form [formGroup]="form">
  <ng-container formArrayName="contacts" *ngFor="let contact of contacts.controls; index as i">
    <ng-container [formGroupName]="i">
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </ng-container>
    <br>
  </ng-container>
  <button type="button" mat-button (click)="addContact()">Add</button>
</form>
<div fxLayout="row" fxLayoutAlign="space-evenly center" >
  <div>
    <mat-card class="product-card">
      <img mat-card-image src="https://placehold.co/200x200" height="200" width="200" alt="Product Image">
      <mat-card-content>
        <h2 mat-card-title>Product Name</h2>
        <p mat-card-subtitle>Product Category</p>
        <p mat-card-text>
          A short description of the product goes here. You can provide more details about the product.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Add to Cart</button>
      </mat-card-actions>
    </mat-card>

  </div>

        <ng-container [formGroupName]="i">
          <p><mat-checkbox formControlName="isChecked">{{ toppingsList[i].name }}</mat-checkbox></p>
        </ng-container>

<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>
