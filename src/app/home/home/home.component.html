<mat-card class="product-card">
  <img mat-card-image src="https://placehold.co/200x200" height="200" width="200" alt="Product Image">
  <mat-card-content>
    <h2 mat-card-title>Product Name</h2>
    <p mat-card-subtitle>Product Category</p>
    <p mat-card-text>
      A short description of the product goes here. You can provide more details about the product.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Add to Cart</button>
  </mat-card-actions>
</mat-card>
