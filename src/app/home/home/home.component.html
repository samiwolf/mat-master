<form [formGroup]="form">
  <ng-container formArrayName="contacts" *ngFor="let contact of contacts.controls; index as i">
    <ng-container [formGroupName]="i">
      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Input</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </ng-container>
    <br>
  </ng-container>
  <button type="button" mat-button (click)="addContact()">Add</button>
</form>

<mat-card class="product-card">
  <img mat-card-image src="https://placehold.co/200x200" height="200" width="200" alt="Product Image">
  <mat-card-content>
    <h2 mat-card-title>Product Name</h2>
    <p mat-card-subtitle>Product Category</p>
    <p mat-card-text>
      A short description of the product goes here. You can provide more details about the product.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Add to Cart</button>
  </mat-card-actions>
</mat-card>

<form [formGroup]="toppingsform">
  <ng-container formArrayName="toppings" *ngFor="let t of toppings.controls; index as i">
    <ng-container [formGroupName]="i">
          <p><mat-checkbox formControlName="isChecked">{{ toppingsList[i].name }}</mat-checkbox></p>
    </ng-container>
    <br>
  </ng-container>
  <button type="button" mat-button (click)="addTopping()">Add</button>
  <button type="button" mat-button (click)="listCurrentToppings()">List</button>
</form>
